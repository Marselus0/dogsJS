    <nav class="navbar">

    <div class="popup" id="popup"></div>

    <header class=''>

    <main class='main__form'>
        <div class="container">
            <div class="content">
                <div class="form__wrap">
                    <div class="form__title">Свяжитесь с нами</div>
                    <form action="php/order.php" class="form form-order" method="POST">
                        <div class="form__list">
                            <fieldset class="form__item">
                                <input type="text" name="username" placeholder="Введите имя" required minlength="2" maxlength="32" class="form__inp">
                            </fieldset>
                            <fieldset class="form__item">
                                <input type="email" name="usermail" placeholder="Введите email" required class="form__inp">
                            </fieldset>
                            <fieldset class="form__item">
                                <input type="tel" name="userphone" placeholder="Введите телефон" required pattern="^\+7[0-9]{10}$" class="form__inp">
                            </fieldset>
                            <fieldset class="form__item">
                                <input type="text" name="usertelegram" placeholder="Введите телеграмм" required class="form__inp">
                            </fieldset>
                            <fieldset class="form__item">
                                <button class="form__btn">отправить</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>
